#iRuPowerDNS Config File
loglevel = info
logfile = /var/log/powerdns/pdns-ruby.log
records_dir = /etc/powerdns/records
soa_contact = dns.puppetlabs.com
soa_nameserver = pdns.puppetlabs.com
reload_interval = 60
keep_logs = 10
max_log_size = 1024000
maint_interval = 60
geoip.dblocation = /var/lib/GeoIP/GeoIP.dat
statsdir = /var/log/powerdns/stats
recordstats = yes
